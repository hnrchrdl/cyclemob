<!doctype html>
<html style="height: 100%">
<head>
  <meta charset="utf-8">
  <title>Cyclemob</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6a69cdc53e.js"></script>
  <style>
    @keyframes pulse_animation {
        0% { transform: scale(1.0); }
        20% { transform: scale(1.01); }
        30% { transform: scale(1.02); }
        40% { transform: scale(1.03); }
        50% { transform: scale(1.05); }
        60% { transform: scale(1.03); }
        70% { transform: scale(1.02); }
        80% { transform: scale(1.01); }
        100% { transform: scale(1.0); }
    }
    .splash {
      /* display: inline-block; */
      /* width: 50px; */
      /* height: 50px; */
      /* padding: 20px; */
      /* text-align: center; */
      /* background: #e74c3c; */
      font-family: sans-serif;
      text-decoration: none;
      font-size: 2em;
      font-weight: bold;;
      color: #333;
    animation-name: pulse_animation;
    animation-duration: 500ms;
    overflow: hidden;
    /* transform-origin:70% 70%; */
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    }
  </style>
</head>
<body style="height: 100%" ontouchstart="">
  <app-root>
    <div style="position: absolute; top: 0; bottom: 0; right: 0; left: 0; display: flex; justify-content: center; align-items: center;">
      <div class="splash">CYCLEMOB</div>
    </div>
  </app-root>

</body>
</html>
